{% extends 'partials/dashboard_base.html' %}
{% block content %}
    <title>Hotel Recommendations</title>
    <!-- Latest Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f0f2f5;
            padding-top: 50px;
        }
        .card {
            border-radius: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .card h2 {
            color: #343a40;
        }
        .btn-primary {
            background-color: #007bff;
            border: none;
        }
        .btn-primary:hover {
            background-color: #0056b3;
        }
        .input-section {
            padding: 20px;
            background-color: #ffffff;
            border-radius: 20px;
        }
        .result-section {
            padding: 20px;
            background-color: #ffffff;
            border-radius: 20px;
            min-height: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-5">
                <div class="input-section">
                    <h2 class="text-center">Hotel Recommendations</h2>
                    <form method="POST">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="destination" class="form-label">Destination City:</label>
                            <input type="text" class="form-control" id="destination" name="destination" required>
                        </div>
                        <div class="mb-3">
                            <label for="hotel_category" class="form-label">Hotel Category:</label>
                            <input type="text" class="form-control" id="hotel_category" name="hotel_category" placeholder="e.g., Luxury, Budget, Boutique">
                        </div>
                        <div class="mb-3">
                            <label for="room_type" class="form-label">Room Type:</label>
                            <input type="text" class="form-control" id="room_type" name="room_type" placeholder="e.g., Single, Double, Suite">
                        </div>
                        <div class="mb-3">
                            <label for="budget" class="form-label">Budget Range:</label>
                            <input type="text" class="form-control" id="budget" name="budget" placeholder="e.g., 100-300">
                        </div>
                        <div class="mb-3">
                            <label for="amenities" class="form-label">Preferred Amenities:</label>
                            <input type="text" class="form-control" id="amenities" name="amenities" placeholder="e.g., WiFi, Pool, Parking">
                        </div>
                        <div class="mb-3">
                            <label for="rating" class="form-label">Rating Range:</label>
                            <input type="text" class="form-control" id="rating" name="rating" placeholder="e.g., 4-5">
                        </div>
                        
                        <button type="submit" class="btn btn-primary w-100">Get Recommendations</button>
                    </form>
                </div>
            </div>
            
            <div class="col-md-6">
                <div class="result-section">
                    <h4 class="text-center">Recommendations:</h4>
                    {% if recommendation %}
                        <pre style="white-space: pre-wrap;">{{ recommendation }}</pre>
                    {% else %}
                        <p class="text-center text-muted">Enter your preferences to see hotel recommendations here.</p>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>

    <!-- Latest Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
{% endblock content %}
