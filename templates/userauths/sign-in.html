{% extends 'partials/base.html' %}
{% load static %}

{% block content %}
    {% load static %}
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
           
            margin: 0;
            
        }
        .container-fluid {
            
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            width: 100%;
            max-width: 1000px;
            display: flex;
        }
        .row {
            width: 100%;
            display: flex;
            flex-direction: row;
        }
        .form-section, .image-section {
            width: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .form-section {
            flex-direction: column;
            padding: 30px;
        }
        .form-control {
            border-radius: 25px;
            height: 35px;
            margin-bottom: 15px;
        }
        .form-control:focus {
            border-color: #4c83ff;
            box-shadow: 0 0 5px rgba(76, 131, 255, 0.5);
        }
        .btn-primary {
            background-color: #4c83ff;
            border: none;
            border-radius: 25px;
            padding: 8px 15px;
        }
        .btn-primary:hover {
            background-color: #3a6dd0;
        }
        .form-label {
            font-weight: bold;
        }
        .form-header {
            text-align: center;
            margin-bottom: 20px;
        }
        .form-header h2 {
            margin: 0;
            color: #333;
        }
        .form-header p {
            color: #666;
            font-size: 14px;
        }
        .image-section img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-top-right-radius: 10px;
            border-bottom-right-radius: 10px;
        }
        @media (max-width: 768px) {
            .container-fluid {
                flex-direction: column;
            }
            .form-section, .image-section {
                width: 100%;
                height: auto;
            }
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Form Section -->
            <div class="col-md-6 form-section">
                <div class="form-header">
                    <h2>Sign In</h2>
                    <p>Enter your credentials to access your account</p>
                </div>
                <form action="" method="POST" novalidate>
                    {% csrf_token %}
                    <!-- Display Messages -->
                    {% for m in messages %}
                        <div class="alert alert-warning">{{ m }}</div>
                    {% endfor %}
                    <!-- Email -->
                    <div>
                        <label for="email" class="form-label">Email</label>
                        <input type="text" name="email" class="form-control" placeholder="Enter Email" required>
                    </div>
                    <!-- Password -->
                    <div>
                        <label for="password" class="form-label">Password</label>
                        <input type="password" name="password" class="form-control" placeholder="Enter Password" required>
                    </div>
                    <!-- Submit Button -->
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">Log In</button>
                    </div>

                    <p class="text-center text-muted">
                        <a href="{% url 'userauths:forgot-password' %}">Forgot Password?</a>
                    </p>
                    
                    <!-- Sign Up Redirect -->
                    <p class="text-center text-muted mt-3">Don't have an account? 
                        <a href="{% url 'userauths:sign-up' %}" class="text-primary">Register</a>
                    </p>
                </form>
            </div>
            <!-- Image Section -->
            <div class="col-md-6 image-section">
                <img src="{% static 'img/login.jpg' %}" alt="Login Image">
            </div>
        </div>
    </div>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
{% endblock content %}
